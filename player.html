<!-- Créditos para o player de música: https://github.com/kaizhelam/Music-Player -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicBox</title>
    <link rel="stylesheet" href="/assets/css/playlist_style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="conteudo">
      <div class="top">
        <a href="album.html">
          <h1>MusicBox</h1>
        </a>
        <img src="/assets/img/icons/logo_rec.png" alt="Logo Recnplay" />
      </div>
      <div class="mid">
        <div class="album_musicas">
          <ol id="lista_musica"></ol>
        </div>

        <div class="player">
          <div class="wrapper">
            <div class="details">
              <div class="track-art"></div>
              <div class="track-name">Nome da música</div>
              <div class="track-artist">Nome do Album</div>
            </div>

            <div class="slider_container">
              <div class="current-time">00:00</div>
              <input
                type="range"
                min="1"
                max="100"
                value="0"
                class="seek_slider"
                onchange="seekTo()"
              />
              <div class="total-duration">00:00</div>
            </div>

            <div class="slider_container" id="volume">
              <i class="fa fa-volume-down"></i>
              <input
                type="range"
                min="1"
                max="100"
                value="99"
                class="volume_slider"
                onchange="setVolume()"
              />
              <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
              <div class="random-track" onclick="randomTrack()">
                <i class="fas fa-random fa-2x" title="random"></i>
              </div>
              <div class="prev-track" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-2x"></i>
              </div>
              <div class="playpause-track" onclick="playpauseTrack()">
                <i class="fa fa-play-circle fa-5x"></i>
              </div>
              <div class="next-track" onclick="nextTrack()">
                <i class="fa fa-step-forward fa-2x"></i>
              </div>
              <div class="repeat-track" onclick="repeatTrack()">
                <i class="fa fa-repeat fa-2x" title="repeat"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bot">
        <img
          src="/assets/img/icons/logo_senac.png"
          alt="Logo Senac"
          class="logo_senac"
        />
        <div class="opcoes">
          <div class="playlist">
            <div>
                <div class="current-track-name">Nome da música</div>
                <div class="current-track-artist">Nome do Album</div>
            </div>
            <img src="/assets/img/icons/playlist.png" alt="Icone playlist">
          </div>
          <div class="creditos">
            <h3>0</h3>
            <img src="/assets/img/icons/credito.png" alt="Icone créditos" />
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
