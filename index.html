                <div class="offcanvas-body">

                    <div class="hideLeft">

                        <img src="https://i1.sndcdn.com/artworks-000165384395-rhrjdn-t500x500.jpg">

                    </div>

                   </div>
             
                 </div>
             
                 
              </div>
              <div class="buttons order-2 order-lg-1">
